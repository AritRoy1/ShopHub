{% extends "customer/base.html" %} {% load static %} {% block slider %}

<link rel="stylesheet" href="{% static 'customer/css/style2.css' %}" />

<div class="slideshow-container mt-5">

  {% for img in image %}
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img
      src="{{img.image.url}}"
      width="100%"
      height="400"
    />
    <div class="text"></div>
  </div>
  {% endfor %}


  

</div>
<br />

<div style="text-align: center">
  {% for img in image %}
  <span class="dot"></span>
 
  {% endfor %}
</div>

<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
</script>

{% endblock slider %} {% comment %} style="width:100%" {% endcomment %} 
{% block elctronics %} {% endblock elctronics %}
